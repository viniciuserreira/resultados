<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Resultados</title>
</head>
<body>
    <main>
        <section class="resultado">
            <h1>Seu resultado</h1>
            <div>
                <strong>76</strong>
                <strong>de 100</strong>
            </div>
            <h2>Ótimo</h2>
            <p>Sua performace superou a de 65% das pessoas que realizaram o teste aqui!</p>
        </section>

        <section class="resumo">
            <h2>resumo</h2>
          
          <div class="resumo_reacao">
            <div>
                <img src="./images/icon-reaction.svg" alt="ícone de reação">
                <span>Reação</span>
            </div>
            
            <strong>80 / 100</strong>
          </div>
          <div class="resumo_memoria">
            <div>
                <img src="./images/icon-memory.svg" alt="ícone de memória">
                <span>Memória</span>
            </div>
            
            <strong>92 / 100</strong>
          </div>
          <div class="resumo_verbal">
            <div>
                <img src="./images/icon-verbal.svg" alt="ícone verbal">
                <span>Verbal</span>
            </div>
            
            <strong>61 / 100</strong>
          </div>
          <div class="resumo_visual">
            <div>
                <img src="./images/icon-visual.svg" alt="ícone de visual">
                <span>Visual</span>
            </div>
            
            <strong>73 / 100</strong>
          </div>

          <button>Continuar</button>


        </section>
    </main>
</body>
</html>
